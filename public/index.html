<!DOCTYPE html>
<html lang="en" ng-app="bmuApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">    <base href="/">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>BlackMarket U</title>

    <!--typekit-->
    <script src="https://use.typekit.net/jmx2tat.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/modstyles.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/post.css" rel="stylesheet">
    <link href="css/sidebar.css" rel="stylesheet">
    <link href="css/create-post.css" rel="stylesheet">
    <link href="css/messages.css" rel="stylesheet">
    <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="bower_components/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style-coming-soon.css">
    <link rel="stylesheet" href="css/hover.css">
    <link rel="stylesheet" href="bower_components/ng-img-crop-full-extended/compile/minified/ng-img-crop.css" />
    <link rel="stylesheet" href="bower_components/angular-tooltips/dist/angular-tooltips.css" />


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }
    </style>
  </head>
  <body class="clearfix" flow-prevent-drop>
    <nav class="navbar navbar-default navbar-fixed-top bs-navbar-collapse" role="navigation" >
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand logo" ui-sref="postState">
            <img alt="Brand" class="img-responsive" src="images/logo-1.png" alt="BlackMarket U">
          </a>
        </div>
        <div class="collapse navbar-collapse" collapse="navCollapsed" ng-init="loadProfile()">
          <ul class="nav navbar-nav navbar-left">
            <li ng-show="isLoggedIn"><a ui-sref="postState">Market</a></li>
            <li><a href="mailto:support@blackmarketu.com">Feedback</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li data-match-route="/$" class="search" ng-if="isLoggedIn">
                <form role="form">
                  <span class="glyphicon glyphicon-search"></span>
                  <input type="text" class="search-bar-nav" search-able ng-model="search.input" placeholder="Look for something...">
                  <input type="submit" style="display: none;">
                </form>
            </li>
            <li><a ui-sref="signupState" ng-cloak ng-if="!isLoggedIn">Sign Up</a></li>
            <li><a ui-sref="loginState" ng-cloak ng-if="!isLoggedIn">Log In</a></li>
            <li><a ui-sref="privateMessagesState" ng-clock ng-if="isLoggedIn">Messages</a></li>
            <li ng-if="isLoggedIn">
              <a ui-sref="profileState" class="nav-username" ng-cloak>
                {{ currentUser.firstName }}
                <span class="profile-icon inline-block">
                  <img ng-src="{{ addRoute(currentUser.profile_picture) }}" class="img-responsive inline-block img-circle"
                  style="min-width: 100%; width: 100%; min-height: 100%; height: 100%;">
                </span>
              </a>
            </li>
            <li><a ui-sref="logoutState" ng-cloak ng-if="isLoggedIn">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!------------>
    <!-- Alerts -->
    <!------------>

    <div class="alert-container" ng-cloak>
      <a class="alert animated fadeInUp" ng-repeat="alert in alerts" ng-href="messages/{{ alert.user.thread_id }}" message-noti="alert" message-array="alerts">
      </a>
    </div>

    <div class="container-fluid">
      <!--Default View-->
      <ui-view></ui-view>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-bridget/jquery.bridget.js"></script>
    <script src="bower_components/get-style-property/get-style-property.js"></script>
    <script src="bower_components/get-size/get-size.js"></script>
    <script src="bower_components/eventEmitter/EventEmitter.js"></script>
    <script src="bower_components/eventie/eventie.js"></script>
    <script src="bower_components/doc-ready/doc-ready.js"></script>
    <script src="bower_components/matches-selector/matches-selector.js"></script>
    <script src="bower_components/fizzy-ui-utils/utils.js"></script>
    <script src="bower_components/outlayer/item.js"></script>
    <script src="bower_components/outlayer/outlayer.js"></script>
    <script src="bower_components/masonry/masonry.js"></script>
    <script src="bower_components/imagesloaded/imagesloaded.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-masonry/angular-masonry.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/ng-flow/dist/ng-flow-standalone.min.js"></script>
    <script src="bower_components/angular-jwt/dist/angular-jwt.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/a0-angular-storage/dist/angular-storage.min.js"></script>
    <script src="bower_components/ng-file-upload-shim/ng-file-upload-shim.min.js"></script> <!-- for no html5 browsers support -->
    <script src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>
    <script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script>
    <script src="bower_components/pusher-angular/lib/pusher-angular.min.js"></script>
    <script src="//js.pusher.com/3.0/pusher.min.js"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="bower_components/angular-images-loaded/angular-images-loaded.js"></script>
    <script src="bower_components/imagesloaded/imagesloaded.pkgd.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/ng-img-crop-full-extended/compile/minified/ng-img-crop.js"></script>
    <script src="bower_components/angular-tooltips/dist/angular-tooltips.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.min.js"></script>

    <!--Controllers & Routing-->
    <script src="js/routes.js"></script>
    <script src="js/controllers/homepageController.js"></script>
    <script src="js/controllers/logincontroller.js"></script>
    <script src="js/controllers/signupcontroller.js"></script>
    <script src="js/controllers/postscontroller.js"></script>
    <script src="js/controllers/userservice.js"></script>
    <script src="js/controllers/messagescontroller.js"></script>
    <script src="js/controllers/profilecontroller.js"></script>
    <!--<script src="js/min/app.js"></script>-->

    <!--analytics-->
    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-69205313-1', 'auto');
  ga('send', 'pageview');

  </script>

  </body>
</html>
